<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Сервис Mesto: интерактивная страница, куда можно добавлять фотографии, удалять их и ставить лайки"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/mesto-logo.svg" alt="" class="header__logo" />
        <div class="header__line"></div>
      </header>

      <div class="content">
        <section class="profile">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar" />
          <div class="profile__info">
            <div class="profile__heading">
              <h2 class="profile__name">Александр</h2>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Студент</p>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="gallery">
          <div class="place">
            <img
              src="./images/spasskie-dvorci.jpg"
              alt="Спасские дворцы"
              class="place__image"
            />
            <div class="place__row">
              <p class="place__title">Спасск</p>
              <button class="place__like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/krest-sheregesh.jpg"
              alt="Поклонный крест - Шерегеш"
              class="place__image"
            />
            <div class="place__row">
              <p class="place__title">Шерегеш</p>
              <button class="place__like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/eysk.jpg"
              alt="город Ейск - Ейская коса (фото)"
              class="place__image"
            />
            <div class="place__row">
              <p class="place__title">Ейск</p>
              <button class="place__like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/tom-tomsk.jpg"
              alt="река Томь, Томск"
              class="place__image"
            />
            <div class="place__row">
              <p class="place__title">Томск</p>
              <button class="place__like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/novosibirsk-obi.jpg"
              alt="Новосибирск"
              class="place__image"
            />
            <div class="place__row">
              <p class="place__title">Новосибирск</p>
              <button class="place__like"></button>
            </div>
          </div>
          <div class="place">
            <img
              src="./images/monino.jpg"
              alt="Центральный музей Военно-воздушных сил - Монино"
              class="place__image"
            />
            <div class="place__row">
              <p class="place__title">Монино</p>
              <button class="place__like"></button>
            </div>
          </div>
        </section>
      </div>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <!-- popup -->
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close"></button>
          <p class="popup__title">Редактировать профиль</p>
          <form class="popup__form">
            <input type="text" class="popup__name" />
            <input type="text" class="popup__job" />
            <input type="submit" value="Сохранить" class="popup__save" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
